<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Transforms Demonstration</h1>
    </header>
    <main>
        <section class="transform-demo">
            <h2>Transform Effects</h2>
            <div class="transform-box translateX">Translate X</div>
            <div class="transform-box translateY">Translate Y</div>
            <div class="transform-box rotateX">Rotate X</div>
            <div class="transform-box rotateY">Rotate Y</div>
            <div class="transform-box scaleX">Scale X</div>
            <div class="transform-box scaleY">Scale Y</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSS Transforms Demonstration</p>
    </footer>
</body>
</html>
