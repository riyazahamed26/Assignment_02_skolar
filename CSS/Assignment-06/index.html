<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Advanced Flexbox Layout</h1>
    </header>
    
    <main class="main-content">
        <section class="flex-container">
            <div class="item item1">Item 1</div>
            <div class="item item2">Item 2</div>
            <div class="item item3">Item 3</div>
            <div class="item item4">Item 4</div>
            <div class="item item5">Item 5</div>
            <div class="item item6">Item 6</div>
        </section>
        
        <section class="nested-flex-container">
            <div class="nested-item">Nested Item 1</div>
            <div class="nested-item">Nested Item 2</div>
            <div class="nested-item">Nested Item 3</div>
            <div class="nested-item">Nested Item 4</div>
        </section>
    </main>
    
    <footer class="footer">
        <p>Advanced Flexbox Example Footer</p>
    </footer>
</body>
</html>
