<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Backgrounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Color and Backgrounds in CSS</h1>
    
    <div class="section solid-color">
        <h2>Solid Colors</h2>
        <p class="text-primary">This is a paragraph with primary color text.</p>
        <p class="bg-secondary">This paragraph has a secondary background color.</p>
    </div>
    
    <div class="section gradient">
        <h2>Gradients</h2>
        <div class="linear-gradient">Linear Gradient Background</div>
        <div class="radial-gradient">Radial Gradient Background</div>
    </div>
    
    <div class="section background-image">
        <h2>Background Image</h2>
        <div class="bg-image"></div>
        <div class="bg-image-repeat"></div>
        <div class="bg-image-position"></div>
    </div>
</body>
</html>
