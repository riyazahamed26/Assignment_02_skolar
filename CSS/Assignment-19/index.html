<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Zoom Meeting</a>
        <button class="btn btn-light" id="settingsButton">Settings</button>
    </header>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-8">
                <!-- Video Grid -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <div class="video-box">
                            <video id="video1" width="100%" height="100%" controls autoplay></video>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="video-box">
                            <video id="video2" width="100%" height="100%" controls autoplay></video>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="video-box">
                            <video id="video3" width="100%" height="100%" controls autoplay></video>
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <div class="video-box">
                            <video id="video4" width="100%" height="100%" controls autoplay></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Chat Section -->
                <div class="chat-box">
                    <h4>Chat</h4>
                    <div class="messages" id="messages" style="height: 300px; overflow-y: scroll; background: #f4f4f4; padding: 10px;">
                        <!-- Messages will go here -->
                    </div>
                    <textarea id="messageInput" class="form-control mt-2" placeholder="Type your message..."></textarea>
                    <button id="sendMessageButton" class="btn btn-primary mt-2">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel bg-dark text-white py-2">
        <div class="container text-center">
            <button class="btn btn-primary mx-1" id="muteButton">Mute</button>
            <button class="btn btn-primary mx-1" id="stopVideoButton">Stop Video</button>
            <button class="btn btn-primary mx-1" id="shareScreenButton">Share Screen</button>
            <button class="btn btn-primary mx-1" id="endCallButton">End Call</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="userNameInput">Your Name</label>
                        <input type="text" class="form-control" id="userNameInput" placeholder="Enter your name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
