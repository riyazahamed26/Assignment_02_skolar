<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Transitions Demonstration</h1>
    </header>
    <main>
        <section class="color-transition">
            <h2>Color Transition</h2>
            <button class="color-btn">Hover Me</button>
        </section>
        <section class="background-transition">
            <h2>Background Color Transition</h2>
            <button class="background-btn">Hover Me</button>
        </section>
        <section class="width-transition">
            <h2>Width Transition</h2>
            <div class="width-box"></div>
        </section>
        <section class="height-transition">
            <h2>Height Transition</h2>
            <div class="height-box"></div>
        </section>
        <section class="multiple-transitions">
            <h2>Multiple Transitions</h2>
            <div class="multiple-box"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSS Transitions Demonstration</p>
    </footer>
</body>
</html>
